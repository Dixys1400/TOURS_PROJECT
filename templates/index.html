<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav>
    <ul class="nav justify-content-center">
        {% for key, value in departures.items() %}
        <li class="nav-item">
            <a class="nav-link" href="{{  url_for('filtered_departures', departure=key) }}">{{value}}</a>
        </li>
        {% endfor %}
    </ul>
</nav>

<p>Добро пожаловать, {{cookies}}!</p>

<div class="row mt-5">
    {% for id, tour in tours.items() %}
    <div class="col-4">
        <div class="mb-5">
            <div class="card" style="width: 301px; height: 365px;">
                <img src="{{ tour.picture }}" style="width: 300px; height: 200px;" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ tour.title }}</h5>
                    <p class="card-text" style="flex-grow: 1;">{{ tour.description }}</p>
                    <a href="#" class="btn btn-primary mt-auto" style="width: 150px;">Деталі</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<footer>

</footer>


</body>
</html>
